<h2>Checkout</h2>

<form [formGroup]="form" (submit)="submit()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="!isValid()">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>
<div *ngIf="lineItems$ | async as lineitems">

  <div *ngIf="lineitems.length > 0">
    <table border="1px solid black">
      <thead>
        <tr>
          <th >Product ID</th>
          <th >Product Name</th>
          <th >Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lineitems">
          <td >{{item.prodId}}</td>
          <td >{{item.name}}</td>
          <td>${{item.price.toFixed(2)}}</td>
          <td>{{item.quantity}}</td>
        </tr>
      </tbody>
      <tr>
        <td>Total: ${{total.toFixed(2)}} </td>
      </tr>
    </table>
  </div>

  <div *ngIf="lineitems.length === 0">
    No items in your cart
  </div>

</div>
